<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background-color: #313131;
			}
			img{
				width: 300px;
				height: 300px;
			}
			@keyframes move{
				0%{transform: rotateX(0deg) rotateY(0deg)}
				100%{transform: rotateX(360deg) rotateY(360deg)}
			}
			.box{				
		    	width:300px;
            	height:300px;
            	position:relative;
            	margin:auto;
            	margin-top:150px;
            	transform-style:preserve-3d;
            	transform:rotateX(-10deg);
            	animation: move 10s;
            	animation-iteration-count: infinite;
		    	animation-timing-function: linear;
			}
			.box:hove{
				animation-play-state: paused
			}
			.box>div{
				width:300px;
				height:300px;
				position: absolute;
				left:0;
				top:0;	
			}
		</style>
	</head>
	<body>
	   <div class="box">
	     <div style="transform: rotateY(0deg) translateZ(260px);"><img src="/img/1.png" alt="" /></div>
	     <div style="transform: rotateY(60deg) translateZ(260px);"><img src="/img/2.png" alt="" /></div>
	     <div style="transform: rotateY(120deg) translateZ(260px);"><img src="/img/3.png" alt="" /></div>
	     <div style="transform: rotateY(180deg) translateZ(260px);"><img src="/img/4.png" alt="" /></div>
	     <div style="transform: rotateY(240deg) translateZ(260px);"><img src="/img/5.png" alt="" /></div>
	     <div style="transform: rotateY(300deg) translateZ(260px);"><img src="/img/6.png" alt="" /></div>
	   </div>
	</body>
</html>
